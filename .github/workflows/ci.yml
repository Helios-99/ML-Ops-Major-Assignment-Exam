name: Model Training and Validation Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate_codebase:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests with pytest
        run: pytest tests/ --verbose

  build_model_artifacts:
    name: Build Model Artifacts
    runs-on: ubuntu-latest
    needs: validate_codebase
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install project dependencies
        run: pip install -r requirements.txt

      - name: Run model training script
        run: python -m src.train

      - name: Run model quantization script
        run: python -m src.quantize

      - name: Upload all model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: regression-model-files
          path: models/
          if-no-files-found: error

  package_and_verify_image:
    name: Package and Verify Docker Image
    runs-on: ubuntu-latest
    needs: build_model_artifacts
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: regression-model-files
          path: models/

      - name: Verify downloaded artifacts
        run: |
          echo "Checking contents of 'models/' directory:"
          ls -lR models

      - name: Build Docker image
        run: docker build -t california-housing-regressor:latest .

      - name: Run container to test prediction script
        run: docker run --rm california-housing-regressor:latest
